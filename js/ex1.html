<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <script>
      let name = "Ivan";
      //document.write(name);
      //alert(name);
      //console.log("Hello "+name);
      let a = +prompt("Введите число");
      let b = +prompt("Введите число");
      console.log(a+b); // 11
      console.log(a-b); // 5
      console.log(a*b); // 24
      console.log(a/b); // 2.66665
      console.log(a%b); // 2
      console.log(a==b); // false
      console.log(a>=b); // true
      console.log(a<=b); // false
      console.log(a>b); // true
    </script>
  </body>
</html>
