    /*

    * 3) КККМ
    * 4) КККН
    * 5) ККЛК
    * 6) ККЛЛ
    * */
    let chars = ["К","Л","М","Н"];
    for (let i = 0; i < chars.length; i++) {
      for (let j = 0; j < chars.length; j++) {
        for (let k = 0; k < chars.length; k++) {
          for (let l = 0; l < chars.length; l++) {
            console.log(chars[i]+chars[j]+chars[k]+chars[l]);
          }
        }
      }
    }
